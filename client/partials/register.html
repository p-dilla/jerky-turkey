<div class="full-height splash-bg">
  <a ng-href="/#/"><img src="/images/logo.png" class="logo-small" alt="logo"></a>
  <div class="col-md-4 content-box">
    <h1>Register</h2>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="register()">
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ng-model="registerForm.email" required>
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
          <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn content-btn" ng-disabled="disabled">Register</button>
        </div>
    </form>
  </div>
</div>
