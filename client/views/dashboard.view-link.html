<div class="col-md-4"></div>
<div class="container">
	<h1>Link Detail</h1>
	<p>Title: {{linkItem.linkName}}</p>
	<p>URL: {{linkItem.url}}</p>
	<p>Added: {{displayDate}}</p>
	<!-- <p>Category: {{linkItem.category}}</p> -->
	<p>Created By: {{linkItem.createdBy}}</p>
	<a ui-sref="dashboard.view-dash" class="content-btn">Back</a>
	<a ng-href="#/dashboard" class="content-btn">Fav</a>
	<a ui-sref="dashboard.edit-link({_id: linkItem._id})" class="content-btn">Edit</a>
</div>
