<h1>Login Page</h1>
<div class="container">
	<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
	<form ng-submit="login()" novalidate>
		Username <br>
		<input type="text" name="username" ng-model="loginForm.username" class="form-control" required> <br>
		Password <br>
		<input type="password" name="password" ng-model="loginForm.password" class="form-control" required>
		<br>
		<button class="btn btn-default" type="submit">Submit</button>
	</form>
</div>
