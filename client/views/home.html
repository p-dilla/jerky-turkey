<div class="site-container container-fluid full-height">
	<div class="hero-section">
		<div class="hero-header pull-right">
			<a ui-sref="login" class="hero-header-btn">Login</a>
			<!-- <a ng-href="#/register" class="hero-header-btn">Sign Up</a> -->
			<a ui-sref="repo" class="hero-header-btn">Repository</a>
		</div>
		<div class="hero-content text-center">
			<img src="/images/logo.png" alt="logo">
			<h4>The Group Resource Repository</h4>
			<p>Store links, access them anywhere, share with your team or the World.</p>
			<a ui-sref="register" class="btn hero-btn">Sign-Up</a>
		</div>
	</div>
	<div class="container content-section">
		<div class="row">
			<div class="col-md-6">
				<div class="link-section">
					<h1>Most Recent Links</h1>
					<table class="table">
						<tr>
							<th>Title</th>
							<th>Contributor</th>
						</tr>
						<tr dir-paginate="l in linkList | itemsPerPage: 5 | orderBy:'-dateAdded'" pagination-id="link">
							<td>
								<a href="http://{{l.url}}">{{l.linkName}}</a>
							</td>
							<td>
								{{l.createdBy}}
							</td>
						</tr>
					</table>
				</div>
				<dir-pagination-controls pagination-id="link"></dir-pagination-controls>
			</div>
			<div class="col-md-6">
				<div class="list-section">
					<h1>Most Recent Lists</h1>
					<table class="table">
						<tr>
							<th>Title</th>
							<th>Creator</th>
						</tr>
						<tr dir-paginate="l in listList | itemsPerPage: 5 | orderBy:'-dateAdded'" pagination-id="list">
							<td>
								<a ng-href="#/view-list/{{l._id}}">{{l.listName}}</a>
							</td>
							<td>
								{{l.createdBy}}
							</td>
						</tr>
					</table>
				</div>
				<dir-pagination-controls pagination-id="list"></dir-pagination-controls>
			</div>
		</div>
	</div>
</div>
