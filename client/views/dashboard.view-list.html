<div class="col-md-4"></div>
<div class="container">
	<h1>List Detail</h1>
	<p>Title: {{listItem.listName}}</p>
	<p>Added: {{displayDate}}</p>
	<!-- <p>Category: {{listItem.category}}</p> -->
	<p>Created By: {{listItem.createdBy}}</p>
	<p>Links: {{listItem.weblinks}}</p>
	<a ui-sref="dashboard.view-dash" class="content-btn">Back</a>
	<a ui-sref="dashboard.edit-list({_id: listItem._id})" class="content-btn">Edit</a>
</div>
