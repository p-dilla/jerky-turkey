<div class="content-header">
    <a ng-href="/#/"><img src="/images/logo-sm.png" class="pull-left" alt="logo"></a>
  <div ng-controller="logoutController" class="pull-right">
    <a ng-click="logout()" href="#"> Logout</a>
  </div>
  <!-- <p class="pull-right">Logged in as {{currentUser.username}}</p> -->
</div>
<div class="text-center">
  <ul class="list-unstyled option-menu">
    <li class="option-btn-selected"><a ng-href="#/add-link">Create Link</a></li>
    <li class="option-btn"><a ng-href="#/add-list">Create List</a></li>
    <li class="option-btn"><a ng-href="#/add-project">Create Project</a></li>
  </ul>
</div>
<hr>
<div class="container">
  <div class="col-md-4"></div>
  <h1>New Link</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="addLink()">
    <div class="form-group">
      <label>Link Title</label>
      <input type="text" class="form-control" name="title" ng-model="linkForm.linkName" required>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" name="description">
    </div>
    <!-- <div class="form-group">
      <label>Category</label>
      <select class="form-control" name="category" ng-model="linkForm.category">
        <option ng-value="1">option 1</option>
        <option ng-value="2">option 2</option>
        <option ng-value="3">option 3</option>
        <option ng-value="4">option 4</option>
        <option ng-value="5">option 5</option>
      </select>
    </div> -->
    <div class="form-group">
      <label>URL</label>
      <input type="text" class="form-control" name="url" ng-model="linkForm.url" required>
    </div>
      <button type="submit" class="content-btn" ng-disabled="disabled">Add Link</button>
      <a ng-href="#/dashboard" class="option-btn">Cancel</a>
  </form>
</div>
